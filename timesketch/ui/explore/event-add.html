<!-- <div class="event-insert-grow" ng-click="showForm = !showForm" ng-show="!showForm"></div> -->
<div class="container card" style="margin: 10px 0px 10px 0px;" ng-show="addEventData[event._id].showForm" ng-init="addEventData[event._id].timestamp = event._source.datetime">
    <form name="eventaddform" class="form-inline"  ng-submit="submitAddForm()">
      <fieldset>
        <div class="row"><div class="col-md-12"><h3>Insert event</h3></div></div>
        <div class="row">
            <div class="col-md-6">
                <span class="form-group">
                    <label for="eventTimestampInput">Timestamp: </label>
                    <input class="form-control" id="eventTimestampInput" placeholder="Timestamp" ng-model="addEventData[event._id].timestamp"/>
                </span>
                <span class="form-group">
                    <label for="eventTimestampDescInput">Timestamp description: </label>
                    <input class="form-control" id="eventTimestampDescInput" placeholder="Attack mitigated" ng-model="addEventData[event._id].timestamp_desc"/>
                </span>
            </div>
            <div class="col-md-6">
                <span class="form-group" style="width: 100%;">
                    <label for="eventMessageTextarea">Message: </label>
                    <textarea class="form-control" id="eventMessageTextarea" style="width: 100%;" placeholder="Ruleset updated to block traffic" ng-model="addEventData[event._id].message"></textarea>
                </span>
            </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-12">
            <span class="form-group">
                <input type="submit" class="btn btn-primary" value="Create" ng-click="doAddEvent(event._id)"/>
                <input type="reset" class="btn btn-default" value="Cancel" ng-click="clearAddEvent(event._id)"/>
            </span>
          </div>
        </div>
      </fieldset>
    </form>
</div>
